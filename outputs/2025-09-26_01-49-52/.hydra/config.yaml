train:
  seed: 42
  batch_size: 64
  epochs: 2
  loss: CrossEntropyLoss
  optimizer:
    name: adam
    lr: 0.001
  unfreeze_layers: 0
  subset_percentage: 0.3
  augmentation: TrivialAugmentWide
  early_stop_patience: 4
  scheduler:
    type: None
    step_size: 5
    gamma: 0.5
  metrics:
  - accuracy
  - precision_macro
  - recall_macro
  - f1_macro
  data: ${dataset}
model:
  name: efficientnet
  version: b0
  pretrained: true
dataset:
  mode: local
  path: data/dataset
  url: ''
  overwrite: false
  train_dir: data/dataset/train
  val_dir: data/dataset/val
  test_dir: data/dataset/test
  s3_bucket: None
outputs:
  local:
    path: outputs
  mlflow:
    path: mlruns
    experiment_name: food101_experiment
  run_name: default_run
